<div class="container d-flex justify-content-center">
    <div class="container-login p-4 mt-5">
        <form [formGroup]="form" (submit)="register($event)">
            <div class="form-group">
              <label for="exampleInputEmail1">Full Name</label>
              <input type="text" formControlName="fullName" class="form-control" placeholder="Enter full Name">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Username</label>
              <input type="text" formControlName="username" class="form-control" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" formControlName="email" class="form-control" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Password</label>
                <input type="password" formControlName="password" class="form-control" placeholder="Enter password">
              </div>
            <div class="submit-container d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
