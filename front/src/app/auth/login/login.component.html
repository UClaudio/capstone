<div class="container d-flex justify-content-center">
    <div class="container-login p-4 mt-5">
        <form [formGroup]="form" (submit)="login($event)" >
            <div class="form-group" >
              <label for="exampleInputEmail1">Username</label>
              <input type="text" id="exampleInputEmail1" formControlName="username" class="form-control" placeholder="Enter username">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="submit-container d-flex justify-content-between">
                <a class="mt-2" [routerLink]="['/auth/register']">Non sei registrato?</a>
                <button type="submit"  class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
